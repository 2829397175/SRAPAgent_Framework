name: PHA_5tenant_3community_19house_ver2_nofilter

save_root_dir: "result"
save_log: True

environment:
  tool: True
  env_type: rent
  max_turns: 10
  
  rule:
    order:
      # type: priority
      # type: rent
      type: kwaitlist
      waitlist_ratio: 1.2
    updater:
      type: rent
    visibility:
      type: rent
    describer:
      type: base

managers:
  house:
    data_dir: "data/house_28.json"
    
  forum:
    data_dir: "data/forum.json"
    

  tenant:
    distribution_batch_dir: "data/distribution_batch_tenant_51.json"
    choose_rating: False
    policy: 
      type : ver2 # 表示分房政策
      group_policy:
        type: house_type
        priority: True
      filter_house_labels: ["house_type",
                          #  "house_orientation",
                          #  "floor_type"
                           ]

    type_tenant: LangchainTenant
    data_dir: "data/tenant_51.json"
    
    memory:
      memory_type: action_history
      reflection: True # 触发分类reflection
      dialogue_threshold: 30
      summary_threshold: 10
      llm:
        # llm_type: gpt-3.5-turbo
        llm_type: gpt-3.5-turbo-16k-0613
        temperature: 0.8
        max_tokens: 300
    llm:
      llm_type: gpt-3.5-turbo-16k-0613
      # llm_type: text-davinci-003
      temperature: 0.8
      max_tokens: 300
    max_choose: 2
    max_jug_time: 2
    agent_rule:
      # readhouse_rule: topk
      readhouse_rule: page_generator
      #  readforum_rule: topk
      readforum_rule: randomk
      readcommunity_rule: available
      writeforum_rule: append



  community:
    distribution_batch_dir: "data/distribution_batch_28_6.json"
    publish_order: False
    data_dir: "data/community_28.json"
    